<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow Pro</title>
    
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@19.0.0",
        "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
        "framer-motion": "https://esm.sh/framer-motion@11.11.17",
        "canvas-confetti": "https://esm.sh/canvas-confetti@1.9.3",
        "@google/generative-ai": "https://esm.sh/@google/generative-ai@0.21.0"
      }
    }
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              border: "hsl(var(--border))",
              background: "hsl(var(--background))",
              foreground: "hsl(var(--foreground))",
              primary: {
                DEFAULT: "#6366f1",
                foreground: "#ffffff",
              },
              zinc: {
                950: "#09090b",
              }
            },
          },
        },
      }
    </script>
    
    <style>
      :root {
        --background: 240 10% 3.9%;
        --foreground: 0 0% 98%;
        --border: 240 3.7% 15.9%;
      }
      body {
        background-color: #09090b;
        color: #fafafa;
        overflow-x: hidden;
        margin: 0;
      }
      .glass-card {
        background: rgba(24, 24, 27, 0.4);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      .subtle-glow {
        box-shadow: 0 0 25px -5px rgba(99, 102, 241, 0.15);
      }
      
      /* Shimmer Animation for AI Loading and Card Glows */
      @keyframes shimmer {
        0% { transform: translateX(-150%); opacity: 0; }
        50% { opacity: 1; }
        100% { transform: translateX(150%); opacity: 0; }
      }
      
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #27272a;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #3f3f46;
      }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
